<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  /* Fixed top right menu styles */
  .nav-container {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 999;
  }
  /* Small button style */
  .nav-button {
    background-color: transparent;
    color: white;
    padding: 6px 10px;
    border: 1px solid white;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .nav-button:hover {
    background-color: rgba(255,255,255,0.2);
  }

  h1 {
    color: purple;
    margin-bottom: 20px;
  }

  p {
    margin-top: 20px;
    font-size: 1.2em;
  }

  /* Button styles */
  .add-music-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 1.2em;
    color: white;
    background-color: purple;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
  }

  .add-music-btn:hover {
    background-color: #b366e0;
  }
</style>
</head>
<body>

<!-- Fixed top right menu -->
<div class="nav-container" id="navContainer">
  <button class="nav-button" id="menuButton" aria-haspopup="true" aria-expanded="false">â˜°</button>
</div>

<!-- Dropdown menu -->
<div id="dropdownMenu" style="display:none; position: fixed; top: 50px; right: 10px; background-color: #222; border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); z-index: 1000;">
  <a href="index.html" style="display:block; padding:12px 16px; color:white; text-decoration:none;">Home</a>
</div>

<script>
  const menuButton = document.getElementById('menuButton');
  const dropdownMenu = document.getElementById('dropdownMenu');

  menuButton.addEventListener('click', () => {
    if (dropdownMenu.style.display === 'block') {
      dropdownMenu.style.display = 'none';
    } else {
      dropdownMenu.style.display = 'block';
    }
  });

  document.addEventListener('click', (e) => {
    if (!dropdownMenu.contains(e.target) && e.target !== menuButton) {
      dropdownMenu.style.display = 'none';
    }
  });
</script>
