<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Me</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  /* Navigation styles */
  .nav-container {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 999;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropbtn {
    background-color: purple;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .dropbtn:hover {
    background-color: #b366e0;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 50px;
    background-color: #222;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
    border-radius: 8px;
  }
  .dropdown.show .dropdown-content {
    display: block;
  }
  .dropdown-content a {
    display: block;
    padding: 12px 16px;
    color: white;
    text-decoration: none;
  }
  .dropdown-content a:hover {
    background-color: #555;
  }
  h1 {
    text-align: center;
    color: purple;
    margin-top: 80px;
  }
  p {
    font-size: 1.2em;
    text-align: center;
    margin-top: 20px;
  }
  a {
    color: purple;
    text-decoration: none;
  }
</style>
</head>
<body>

<!-- Navigation menu -->
<div class="nav-container" id="navContainer">
  <div class="dropdown" id="navDropdown">
    <button class="dropbtn" id="menuButton">Navigate</button>
    <div class="dropdown-content" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore Producers</a>
      <a href="add-your-music.html">Become a Producer</a>
      <a href="mostliked.html">Most Liked</a>
      <a href="contact.html">Contact Me</a>
    </div>
  </div>
</div>

<h1>Contact Me</h1>
<p>Send me a message on WhatsApp: <a href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a></p>
<!-- Replace 1234567890 with your actual number in international format -->

<script>
  // Toggle menu
  const menuBtn = document.getElementById('menuButton');
  const dropdownDiv = document.getElementById('dropdownMenu');

  if (menuBtn && dropdownDiv) {
    menuBtn.addEventListener('click', () => {
      dropdownDiv.parentElement.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!dropdownDiv.contains(e.target) && e.target !== menuBtn) {
        dropdownDiv.parentElement.classList.remove('show');
      }
    });
  }
</script>
<br>
<footer style="text-align: center; padding: 10px; color: gray;">
  &copy; 2025 PrinceMorgan. All rights reserved.
</footer>
</body>
</html>
