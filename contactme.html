<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Me</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  /* Navigation styles - fixed top right, small button */
  .nav-container {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 999;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  /* Small, unobtrusive button style */
  .dropbtn {
    background-color: transparent;
    color: white;
    padding: 6px 10px;
    border: 1px solid white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .dropbtn:hover {
    background-color: rgba(255,255,255,0.2);
  }
  /* Dropdown menu positioned below button, aligned right */
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    margin-top: 5px;
    background-color: #222;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1000;
  }
  .dropdown.show .dropdown-content {
    display: block;
  }
  .dropdown-content a {
    display: block;
    padding: 12px 16px;
    color: white;
    text-decoration: none;
    font-size: 14px;
  }
  .dropdown-content a:hover {
    background-color: #555;
  }
  h1 {
    text-align: center;
    color: purple;
    margin-top: 80px;
  }
  p {
    font-size: 1.2em;
    text-align: center;
    margin-top: 20px;
  }
  /* Buy Me Coffee section style */
  .coffee-section {
    margin-top: 40px;
    padding: 20px;
    border: 2px dashed gray;
    border-radius: 8px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background-color: #111;
    text-align: center;
  }
  .coffee-section h2 {
    color: yellow;
    margin-bottom: 10px;
  }
  .under-construction {
    margin-top: 10px;
    font-size: 1em;
    color: #ccc;
  }
  a {
    color: purple;
    text-decoration: none;
  }
</style>
</head>
<body>

<!-- Fixed top right menu -->
<div class="nav-container" id="navContainer">
  <div class="dropdown" id="navDropdown">
    <button class="dropbtn" id="menuButton">â˜°</button>
    <div class="dropdown-content" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore Producers</a>
      <a href="add-your-music.html">Become a Producer</a>
      <a href="contact.html">Contact Me</a>
    </div>
  </div>
</div>

<h1>Contact Me</h1>
<p>Send me a message on WhatsApp: <a href="https://wa.me/27731036987" target="_blank">Chat on WhatsApp</a></p>
<!-- Replace 1234567890 with your actual number in international format -->

<!-- Buy Me Coffee Section -->
<div class="coffee-section">
  <h2>Buy Me Coffee (Under Construction)</h2>
  <p class="under-construction">This feature is currently under development. Stay tuned!</p>
  <a href="#" style="font-size:1.2em; font-weight: bold;">Buy Me a Coffee</a>
</div>

<script>
  // Toggle menu
  const menuBtn = document.getElementById('menuButton');
  const dropdownDiv = document.getElementById('dropdownMenu');

  if (menuBtn && dropdownDiv) {
    menuBtn.addEventListener('click', () => {
      dropdownDiv.parentElement.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
      if (!dropdownDiv.contains(e.target) && e.target !== menuBtn) {
        dropdownDiv.parentElement.classList.remove('show');
      }
    });
  }
</script>

</body>
