<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ProdsX - Explore Producers</title>
<style>
  /* Base Styles (White & Purple Theme) */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
  }

  body {
    background: linear-gradient(135deg, #f8f9ff 0%, #e8efff 50%, #ffffff 100%);
    color: #2a2a2a;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 30px 20px 40px;
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #f0f2ff;
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #8a2be2, #6a1b9a);
    border-radius: 5px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #ab47bc, #8a2be2);
  }

  /* GLITCH KEYFRAMES */
  @keyframes glitch-anim {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
  }

  /* HEADER & TITLE */
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
    position: relative;
  }
  h1 {
    color: #6a1b9a;
    margin: 0;
    font-weight: 800;
    font-size: clamp(2rem, 5vw, 3.5rem);
    text-shadow: 0 0 20px rgba(138,43,226,0.3);
    text-align: center;
  }

  /* NAVIGATION */
  .nav-container {
    position: fixed;
    top: 25px;
    right: 30px;
    z-index: 9999;
    font-weight: 600;
  }
  .dropdown {
    position: relative;
    display: inline-block;
    font-size: 0.9rem;
  }
  .dropbtn {
    background: rgba(255,255,255,0.9);
    color: #6a1b9a;
    padding: 10px 16px;
    border: 2px solid #8a2be2;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 1.2px;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
  }
  .dropbtn:hover {
    background: #8a2be2;
    color: #fff;
    box-shadow: 0 0 25px rgba(138,43,226,0.8);
  }
  .dropbtn:hover::before, .dropbtn:hover::after {
    content: "‚ò∞";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #8a2be2;
    color: #fff;
    border-radius: 10px;
    clip: rect(0, 0, 0, 0);
    opacity: 0.8;
  }
  .dropbtn:hover::before {
    left: -2px;
    text-shadow: 1px 0 0 #ff00c1;
    animation: glitch-anim 0.4s infinite alternate-reverse;
  }
  .dropbtn:hover::after {
    left: 2px;
    text-shadow: -1px 0 0 #00ffff;
    animation: glitch-anim 0.4s infinite alternate-reverse 0.1s;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    margin-top: 8px;
    background: rgba(255,255,255,0.95);
    min-width: 190px;
    box-shadow: 0 8px 30px rgba(138,43,226,0.4);
    border-radius: 12px;
    overflow: hidden;
    font-weight: 500;
    letter-spacing: 0.8px;
    border: 1px solid rgba(138,43,226,0.3);
    backdrop-filter: blur(15px);
  }
  .dropdown.show .dropdown-content {
    display: block;
  }
  .dropdown-content a {
    display: block;
    padding: 12px 20px;
    color: #4a4a4a;
    text-decoration: none;
    font-size: 15px;
    transition: all 0.25s ease;
  }
  .dropdown-content a:hover {
    background: #8a2be2;
    color: white;
    padding-left: 25px;
  }

  /* HR LINE */
  hr {
    border: none;
    border-top: 3px solid rgba(138,43,226,0.6);
    width: 60%;
    margin: 20px auto 40px auto;
    max-width: 750px;
    box-shadow: 0 0 15px rgba(138,43,226,0.2);
  }

  /* PRODUCERS CONTAINER */
  .producers-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .producer {
    background: rgba(255,255,255,0.95);
    border: 2px solid rgba(138,43,226,0.3);
    box-shadow: 0 8px 30px rgba(138,43,226,0.15);
    border-radius: 20px;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 550px; /* SLIMMER: was 650px */
    min-height: 180px; /* SLIMMER: was 220px */
    backdrop-filter: blur(10px);
  }

  .producer:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 50px rgba(138,43,226,0.35);
    border-color: #8a2be2;
    background: rgba(255,255,255,1);
  }
  
  .producer-purple { 
    background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(232, 239, 255, 0.9)); 
    border-color: rgba(138,43,226,0.5); 
  }
  .producer-lavender { 
    background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(248, 249, 255, 0.9)); 
    border-color: rgba(138,43,226,0.4); 
  }
  
  /* SLIMMER HORIZONTAL LAYOUT */
  .producer-inner {
    display: flex;
    height: 100%;
    gap: 15px; /* SLIMMER: was 20px */
    padding: 20px; /* SLIMMER: was 25px */
  }
  
  .producer-image-section {
    flex: 0 0 120px; /* SLIMMER: was 160px */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  
  .producer-content-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  
  .producer h2 { 
    margin-bottom: 8px; /* SLIMMER: was 12px */
    font-weight: 800; 
    font-size: 1.1rem; /* SLIMMER: was 1.2rem */
    text-align: left;
    color: #2a2a2a;
    text-shadow: none;
  }
  
  .producer-img { 
    width: 110px; /* SLIMMER: was 140px */
    height: 110px; /* SLIMMER: was 140px */
    object-fit: cover;
    border-radius: 14px; 
    box-shadow: 0 6px 25px rgba(0,0,0,0.15); 
    transition: all 0.3s ease;
    border: 3px solid rgba(138,43,226,0.3);
  }
  
  .producer:hover .producer-img { 
    filter: brightness(1.05); 
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    transform: scale(1.05);
    border-color: #8a2be2;
  }
  
  /* First producer audio styles - SLIMMED */
  .audio-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 8px; /* SLIMMER: was 12px */
    margin-top: 5px; /* SLIMMER: was 8px */
  }
  
  /* Second producer placeholder styles - SLIMMED */
  .placeholder-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    text-align: left;
    padding: 5px 0; /* SLIMMER: was 10px */
    font-size: 1rem; /* SLIMMER: was 1.1rem */
    color: #6a1b9a;
    font-weight: 500;
  }
  
  .price-box { 
    display: inline-block; 
    background: linear-gradient(135deg, #8a2be2, #6a1b9a);
    color: white; 
    padding: 5px 12px; /* SLIMMER: was 6px 14px */
    border-radius: 18px; 
    font-weight: 700; 
    font-size: 13px; /* SLIMMER: was 14px */
    box-shadow: 0 4px 12px rgba(138,43,226,0.4);
    align-self: flex-start;
  }
  
  audio { 
    width: 100%; 
    outline: none; 
    border-radius: 10px; /* SLIMMER: was 12px */
    background: linear-gradient(145deg, #f8f9ff, #ffffff);
    border: 2px solid rgba(138,43,226,0.3);
  }
  
  audio::-webkit-media-controls-panel {
    background-color: #f8f9ff;
    color: #2a2a2a;
  }
  audio::-webkit-media-controls-play-button, 
  audio::-webkit-media-controls-current-time-display, 
  audio::-webkit-media-controls-time-remaining-display {
    color: #6a1b9a !important;
  }
  audio::-webkit-media-controls-timeline {
    background-color: #e8efff;
    border-radius: 5px;
  }

  .audio-title { 
    font-weight: 600; 
    font-size: 0.9rem; /* SLIMMER: was 0.95rem */
    user-select: none; 
    color: #6a1b9a;
  }
  
  .sound-comment { 
    font-size: 0.8rem; /* SLIMMER: was 0.85rem */
    font-style: italic; 
    opacity: 0.8;
    line-height: 1.3; /* TIGHTER: was 1.4 */
    color: #4a4a4a;
  }
  
  .button-row { 
    display: flex; 
    gap: 8px; /* SLIMMER: was 10px */
    justify-content: flex-start;
    flex-wrap: wrap;
  }

  /* BUTTON STYLING - SLIMMED */
  button { 
    background: linear-gradient(135deg, #8a2be2, #6a1b9a);
    color: white; 
    border: 2px solid #8a2be2;
    padding: 6px 14px; /* SLIMMER: was 8px 16px */
    border-radius: 10px; 
    cursor: pointer; 
    font-weight: 700; 
    font-size: 12px; /* SLIMMER: was 13px */
    transition: all 0.3s ease; 
    position: relative;
    overflow: hidden;
  }
  button:hover { 
    background: linear-gradient(135deg, #6a1b9a, #5a0b7a);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(138,43,226,0.5);
  }
  
  .get-in-touch { 
    padding: 6px 14px; /* SLIMMER: was 8px 16px */
    font-size: 12px; /* SLIMMER: was 13px */
    background: linear-gradient(135deg, #8a2be2, #6a1b9a);
    color: white; 
    border-radius: 10px; 
    text-decoration: none; 
    font-weight: 700; 
    transition: all 0.3s ease;
    border: 2px solid #8a2be2;
    box-shadow: 0 3px 10px rgba(138,43,226,0.3);
    position: relative;
    overflow: hidden;
  }
  .get-in-touch:hover { 
    background: linear-gradient(135deg, #6a1b9a, #5a0b7a);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(138,43,226,0.5);
  }

  /* Liked Beats Mini Box */
  #likedMiniBox {
    position: fixed; 
    bottom: 25px; 
    right: 30px; 
    background: rgba(138, 43, 226, 0.1);
    backdrop-filter: blur(20px);
    width: 60px;
    height: 60px; 
    border-radius: 50%;
    border: 2px solid rgba(138, 43, 226, 0.5);
    box-shadow: 0 4px 25px rgba(138, 43, 226, 0.3);
    cursor: pointer; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    z-index: 1100;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  #likedMiniBox:hover {
    box-shadow: 0 8px 40px rgba(138, 43, 226, 0.6);
    background: rgba(138, 43, 226, 0.2);
  }
  #likedMiniBox.expanded {
    width: 340px;
    height: 400px;
    border-radius: 20px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(24px);
    border: 1px solid #8a2be2;
    padding: 20px;
  }
  #likedMiniBoxIcon {
    color: #8a2be2;
    text-shadow: 0 0 5px rgba(138, 43, 226, 0.7);
    font-size: 30px;
    transition: all 0.3s ease;
  }
  #likedMiniBoxContent {
    display: none;
    margin-top: 10px;
    width: 100%;
    flex-grow: 1;
    overflow-y: auto;
  }
  #likedMiniBox.expanded #likedMiniBoxContent {
    display: block;
  }

  /* RESPONSIVE DESIGN - ADJUSTED FOR SLIMMER */
  @media (max-width: 900px) {
    .producers-container {
      gap: 20px;
    }
    .producer-inner {
      flex-direction: column;
      padding: 18px; /* SLIMMER: was 20px */
      gap: 12px; /* SLIMMER: was 15px */
    }
    .producer-image-section {
      flex: none;
      order: 1;
    }
    .producer-content-section {
      order: 2;
    }
    .producer-img {
      width: 100%;
      max-width: 160px; /* SLIMMER: was 200px */
      height: 120px; /* SLIMMER: was 160px */
      margin: 0 auto;
    }
    .producer h2 {
      text-align: center;
    }
    .button-row {
      justify-content: center;
    }
    .nav-container { top: 20px; right: 20px; }
  }

  @media (max-width: 500px) {
    body {
      padding: 20px 15px 40px;
    }
    .producer {
      margin-bottom: 20px;
      max-width: 100%;
    }
    .producer-inner {
      padding: 15px 12px; /* SLIMMER: was 18px 15px */
    }
    h1 { font-size: 2rem; }
    .nav-container { top: 15px; right: 15px; }
  }
</style>
</head>
<body>

<div class="nav-container" id="navContainer">
  <div class="dropdown" id="navDropdown">

<header><h1>Explore Producers</h1></header>
<hr>

<div class="producers-container">
  <!-- FIRST PRODUCER BLOCK -->
  <div class="producer producer-purple" data-id="producer1">

          <button 
            onclick="toggleLike(this, 'producer1', 'song1', { id: 'producer1_song1', producer: 'BlancoXCBeats', title: 'Kasi Mode project 4', src: 'KASI MODE 4.mp3', whatsapp: 'https://wa.me/27731036987' })"
            data-text="Like"
          >Like</button>

        </div>

  <!-- SECOND PLACEHOLDER BLOCK -->
  <div class="producer producer-lavender" data-id="producer2">
    <div class="producer-inner">
      <div class="producer-image-section">
        <img src="kasimode.jpg" alt="Your Music" class="producer-img" style="filter: grayscale(100%) brightness(0.3);" />

<div id="likedMiniBox" aria-label="Liked beats panel" title="Your liked beats" role="region" aria-expanded="false" tabindex="0">
  <div id="likedMiniBoxIcon" aria-hidden="true" role="button" tabindex="0" title="Toggle liked beats list">‚ù§Ô∏è</div>
  <div id="likedMiniBoxContent" tabindex="0" aria-live="polite"></div>
</div>

<footer style="text-align: center; padding: 10px; color: #888;">

</footer>

<script>
  // [Same JavaScript as before - unchanged]
  const menuBtn = document.getElementById('menuButton');
  const navDropdown = document.getElementById('navDropdown');
  if (menuBtn && navDropdown) {
    menuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        navDropdown.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
        if (!navDropdown.contains(e.target) && e.target !== menuBtn) {
            navDropdown.classList.remove('show');
        }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        navDropdown.classList.remove('show');
      }
    });
  }

  const likedMiniBox = document.getElementById('likedMiniBox');
  const likedMiniBoxContent = document.getElementById('likedMiniBoxContent');
  const likedMiniBoxIcon = document.getElementById('likedMiniBoxIcon');
  let isMiniBoxOpen = false;

  window.onload = () => {
    refreshLikeButtons();
    refreshLikedMiniBox();
  };

  function refreshLikeButtons() {
    document.querySelectorAll('.producer button').forEach(btn => {
      const onclickAttr = btn.getAttribute('onclick');
      const beatDetailsMatch = onclickAttr.match(/{.*?}/);
      if (!beatDetailsMatch) return;
      const beatDetails = JSON.parse(beatDetailsMatch[0].replace(/'/g, '"'));
      const id = beatDetails.id;
      const data = JSON.parse(localStorage.getItem('likes_' + id) || '{}');
      btn.innerText = data.liked ? 'Unlike' : 'Like';
      btn.setAttribute('data-text', btn.innerText);
    });
  }

  function toggleLike(btn, producerId, songId, beatDetails) {
    const id = beatDetails.id;
    const key = 'likes_' + id;
    const data = JSON.parse(localStorage.getItem(key) || '{}');
    let likedBeats = JSON.parse(localStorage.getItem('likedBeats') || '[]');

    if (data.liked) {
      localStorage.removeItem(key);
      likedBeats = likedBeats.filter(b => b.id !== id);
      btn.innerText = 'Like';
    } else {
      localStorage.setItem(key, JSON.stringify({ liked: true }));
      if (!likedBeats.some(b => b.id === id)) likedBeats.push(beatDetails);
      btn.innerText = 'Unlike';
    }
    
    btn.setAttribute('data-text', btn.innerText);
    localStorage.setItem('likedBeats', JSON.stringify(likedBeats));
    refreshLikedMiniBox();
  }

  function refreshLikedMiniBox() {
    const likedBeats = JSON.parse(localStorage.getItem('likedBeats') || '[]');
    likedMiniBoxContent.innerHTML = '';
    likedMiniBox.style.display = likedBeats.length ? 'flex' : 'none';

    if (likedBeats.length === 0) {
      likedMiniBox.classList.remove('expanded');
      likedMiniBox.setAttribute('aria-expanded', 'false');
      isMiniBoxOpen = false;
      return;
    }

    likedBeats.forEach(beat => {
      const card = document.createElement('div');
      card.className = 'liked-beat-card';
      card.innerHTML = `
        <div class="liked-beat-info">
         <div class="liked-beat-title">${beat.title}</div>
         <div class="liked-beat-producer">by ${beat.producer}</div>
        </div>
        <audio controls src="${beat.src}" preload="none"></audio>
        <div style="margin-top: 10px;">
         <button class="mini-unlike-btn" onclick="unlikeFromMini('${beat.id}')">Unlike</button>
         <a href="${beat.whatsapp || 'https://wa.me/27731036987'}" class="mini-contact-btn" target="_blank">Contact</a>
        </div>
      `;
      likedMiniBoxContent.appendChild(card);
    });
  }

  function unlikeFromMini(beatId) {
    const mainPageBtn = document.querySelector(`.producer button[onclick*="'${beatId}'"]`);
    if (mainPageBtn) {
        mainPageBtn.innerText = 'Like';
        mainPageBtn.setAttribute('data-text', 'Like');
    }
    
    localStorage.removeItem('likes_' + beatId);
    const likedBeats = JSON.parse(localStorage.getItem('likedBeats') || '[]');
    const newLikedBeats = likedBeats.filter(b => b.id !== beatId);
    localStorage.setItem('likedBeats', JSON.stringify(newLikedBeats));
    refreshLikedMiniBox();
  }

  likedMiniBoxIcon.addEventListener('click', (e) => {
    e.stopPropagation();
    isMiniBoxOpen = !likedMiniBox.classList.contains('expanded');
    const isExpanded = likedMiniBox.classList.toggle('expanded');
    likedMiniBox.setAttribute('aria-expanded', isExpanded);
  });

  likedMiniBox.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  document.addEventListener('click', (e) => {
    if (!likedMiniBox.contains(e.target) && isMiniBoxOpen) {
      likedMiniBox.classList.remove('expanded');
      likedMiniBox.setAttribute('aria-expanded', 'false');
      isMiniBoxOpen = false;
    }
  });

  document.body.addEventListener('play', e => {
    if (e.target.tagName === 'AUDIO') {
      document.querySelectorAll('audio').forEach(audio => {
        if (audio !== e.target) audio.pause();
      });
    }
  }, true);
</script>

</body>
