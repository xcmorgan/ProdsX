<head>

<style>
  /* Base Styles (Consistent Theme) */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
  }

  body {
    background: #0a0a0a;
    /* Adding subtle noise/texture to the background */
    background-image: radial-gradient(circle at center, rgba(138,43,226, 0.05) 1px, transparent 1px);

    color: #e8e8e8;

    padding: 30px 20px 40px;

    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #1a1a1a;
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #8a2be2, #6a1b9a);
    border-radius: 5px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #ab47bc, #8a2be2);
  }

  /* GLITCH KEYFRAMES */
  @keyframes glitch-anim {
    0% {
      transform: translate(0);
    }
    20% {
      transform: translate(-2px, 2px);
    }
    40% {
      transform: translate(-2px, -2px);
    }
    60% {
      transform: translate(2px, 2px);
    }
    80% {
      transform: translate(2px, -2px);
    }
    100% {
      transform: translate(0);
    }
  }

  /* HEADER & TITLE */
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
    position: relative;
  }
  h1 {
    color: #d0cde1;
    margin: 0;
    font-weight: 800;
    font-size: clamp(2rem, 5vw, 3.5rem);
    text-shadow: 0 0 10px rgba(138,43,226,0.6);
    text-align: center;
  }

  /* NAVIGATION */
  .nav-container {
    position: fixed;
    top: 25px;
    right: 30px;
    z-index: 9999;
    font-weight: 600;
  }
  .dropdown {
    position: relative;
    display: inline-block;

  .dropbtn {
    background: transparent;
    color: #ccc;
    padding: 10px 16px;
    border: 2px solid #8a2be2;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 1.2px;
    position: relative;
    overflow: hidden;
  }
  .dropbtn:hover {
    background: #8a2be2;
    color: #fff;
    box-shadow: 0 0 15px rgba(138,43,226,0.8);
  }
  /* GLITCH EFFECT FOR DROPBUTTON */
  .dropbtn:hover::before, .dropbtn:hover::after {
    content: "‚ò∞";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #8a2be2;
    color: #fff;
    border-radius: 10px;
    clip: rect(0, 0, 0, 0);
    opacity: 0.8;
  }
  .dropbtn:hover::before {
    left: -2px;
    text-shadow: 1px 0 0 #ff00c1;
    animation: glitch-anim 0.4s infinite alternate-reverse;
  }
  .dropbtn:hover::after {
    left: 2px;
    text-shadow: -1px 0 0 #00ffff;
    animation: glitch-anim 0.4s infinite alternate-reverse 0.1s;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    margin-top: 8px;
    background: #1a1a1a;
    min-width: 190px;
    box-shadow: 0 8px 30px rgba(138,43,226,0.7);
    border-radius: 12px;
    overflow: hidden;
    font-weight: 500;
    letter-spacing: 0.8px;
    border: 1px solid #8a2be2;
  }
  .dropdown.show .dropdown-content {
    display: block;
  }
  .dropdown-content a {
    display: block;
    padding: 12px 20px;
    color: #d0cde1;
    text-decoration: none;
    font-size: 15px;

    color: white;

  /* HR LINE */

  /* BUTTON STYLING (Like/Unlike) */
  button { 
    background: #8a2be2;
    color: white; 
    border: 2px solid #6a1b9a;
    padding: 8px 14px; 
    border-radius: 10px;

    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(138,43,226,0.6);
  }
  /* GLITCH EFFECT FOR BUTTONS */
  button:hover::before, button:hover::after {
    content: attr(data-text); /* Content set via JS/HTML or defaults to the text */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #6a1b9a;
    color: #fff;

    position: fixed; 
    bottom: 25px; 
    right: 30px;

  #likedMiniBox.expanded {

  #likedMiniBoxIcon:hover {

  #likedMiniBoxContent {

  }
  #likedMiniBox.expanded #likedMiniBoxContent {
    display: block;
  }

  /* Liked Beat Card Styling */
  .liked-beat-card {

  .mini-unlike-btn, .mini-contact-btn {

  .mini-unlike-btn {

  /* FOOTER */
  footer {

    color: #777;
    font-size: 0.9rem;
    border-top: 1px solid rgba(138,43,226,0.2);

  /* Responsive Adjustments */
  @media (max-width: 1200px) {
    .producer { width: 23%; min-width: 180px; padding: 16px 18px; }

<script>
  // Navigation menu toggle
  const menuBtn = document.getElementById('menuButton');
  const dropdownDiv = document.getElementById('dropdownMenu');
  const navDropdown = document.getElementById('navDropdown'); // Get the parent dropdown div
  if (menuBtn && navDropdown) {
    menuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        navDropdown.classList.toggle('show');
    });
    document.addEventListener('click', (e) => {
        if (!navDropdown.contains(e.target) && e.target !== menuBtn) {
            navDropdown.classList.remove('show');
        }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        navDropdown.classList.remove('show');
      }
    });
  }

  const likedMiniBox = document.getElementById('likedMiniBox');
  const likedMiniBoxContent = document.getElementById('likedMiniBoxContent');
  const likedMiniBoxIcon = document.getElementById('likedMiniBoxIcon');

  let isMiniBoxOpen = false; // Track expanded state

  // Initialize on load
  window.onload = () => {
    refreshLikeButtons();
    refreshLikedMiniBox();
  };

  function refreshLikeButtons() {
    document.querySelectorAll('.producer').forEach(producerDiv => {
      const btn = producerDiv.querySelector('button');
      if (!btn) return; // Skip if no button found
      
      const onclickAttr = btn.getAttribute('onclick');
      // Extract the beat ID from the onclick attribute (complex but necessary)
      const beatDetailsMatch = onclickAttr.match(/{.*?}/);
      if (!beatDetailsMatch) return;
      const beatDetails = JSON.parse(beatDetailsMatch[0].replace(/'/g, '"'));
      const id = beatDetails.id;
      
      const data = JSON.parse(localStorage.getItem('likes_' + id) || '{}');
      
      btn.innerText = data.liked ? 'Unlike' : 'Like';
      btn.setAttribute('data-text', btn.innerText); // Update data-text for glitch
    });
  }

  function toggleLike(btn, producerId, songId, beatDetails) {
    const id = beatDetails.id;
    const key = 'likes_' + id;
    const data = JSON.parse(localStorage.getItem(key) || '{}');
    let likedBeats = JSON.parse(localStorage.getItem('likedBeats') || '[]');

    if (data.liked) {
      localStorage.removeItem(key);
      likedBeats = likedBeats.filter(b => b.id !== id);
      btn.innerText = 'Like';
    } else {
      localStorage.setItem(key, JSON.stringify({ liked: true }));
      if (!likedBeats.some(b => b.id === id)) likedBeats.push(beatDetails);
      btn.innerText = 'Unlike';
    }
    
    btn.setAttribute('data-text', btn.innerText); // Update data-text for glitch
    localStorage.setItem('likedBeats', JSON.stringify(likedBeats));
    refreshLikedMiniBox();
  }

  function refreshLikedMiniBox() {
    const likedBeats = JSON.parse(localStorage.getItem('likedBeats') || '[]');
    likedMiniBoxContent.innerHTML = '';
    likedMiniBox.style.display = likedBeats.length ? 'flex' : 'none';

    if (likedBeats.length === 0) {
      likedMiniBox.classList.remove('expanded');
      likedMiniBox.setAttribute('aria-expanded', 'false');
      isMiniBoxOpen = false;
      return;
    }

    likedBeats.forEach(beat => {
      const card = document.createElement('div');
      card.className = 'liked-beat-card';
      card.innerHTML = `
        <div class="liked-beat-info">
          <div class="liked-beat-title">${beat.title}</div>
          <div class="liked-beat-producer">by ${beat.producer}</div>
        </div>
        <audio controls src="${beat.src}" preload="none"></audio>
        <div style="margin-top: 10px;">
          <button class="mini-unlike-btn" onclick="unlikeFromMini('${beat.id}')">Unlike</button>
          <a href="${beat.whatsapp || 'https://wa.me/27731036987'}" class="mini-contact-btn" target="_blank">Contact</a>
        </div>
      `;
      likedMiniBoxContent.appendChild(card);
    });
  }

  function unlikeFromMini(beatId) {
    const likedBeats = JSON.parse(localStorage.getItem('likedBeats') || '[]');
    
    // Find the corresponding button on the main page to update its state
    const mainPageBtn = document.querySelector(`.producer button[onclick*="'${beatId}'"]`);

    if (mainPageBtn) {
        mainPageBtn.innerText = 'Like';
        mainPageBtn.setAttribute('data-text', 'Like');
    }
    
    localStorage.removeItem('likes_' + beatId);
    const newLikedBeats = likedBeats.filter(b => b.id !== beatId);
    localStorage.setItem('likedBeats', JSON.stringify(newLikedBeats));
    
    refreshLikedMiniBox();
  }

  // Toggle mini box expanded state
  likedMiniBoxIcon.addEventListener('click', (e) => {
    e.stopPropagation();
    isMiniBoxOpen = !likedMiniBox.classList.contains('expanded');
    const isExpanded = likedMiniBox.classList.toggle('expanded');
    likedMiniBox.setAttribute('aria-expanded', isExpanded);
  });

  // Prevent clicks inside mini box from closing it
  likedMiniBox.addEventListener('click', (e) => {
    e.stopPropagation();
  });

  // Close mini box on outside click only if expanded
  document.addEventListener('click', (e) => {
    if (!likedMiniBox.contains(e.target) && isMiniBoxOpen) {
      likedMiniBox.classList.remove('expanded');
      likedMiniBox.setAttribute('aria-expanded', 'false');
      isMiniBoxOpen = false;
    }
  });

  // Single audio playback globally
  document.body.addEventListener('play', e => {
    if (e.target.tagName === 'AUDIO') {
      document.querySelectorAll('audio').forEach(audio => {
        if (audio !== e.target) audio.pause();
      });
    }
  }, true);
</script>
